<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Shoes é uma loja de tênis moderna" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

		/>
		<link rel="stylesheet" href="./src/styles/index.css" />
		<title>Shoes</title>
	</head>
	<body>
		<header class="bg-grey-11">
			<div
				class="container d-flex justify-content-between pt-4 pb-4 align-items-center"
			>
				<a href="./index.html" title="shoes">
					<picture>
						<source srcset="./public/img/logo.svg" type="image/svg+xml" />
						<img src="./public/img/logo.svg" alt="shoes logo" />
					</picture>
				</a>

				<input
					id="search"
					type="text"
					placeholder="pesquise aqui..."
					class="rounded"
				/>

				<button
					type="button"
					title="Carrinho"
					class="button bg-grey-10 grey-01"
				>
					<img src="./public/img/cart-icon.svg" />

				</button>
			</div>
			<nav class="bg-grey-12">
				<div class="container">
					<ul class="list-unstyled d-flex gap-5 font-2-s-m">
						<li>
							<a
								href=""
								class="grey-02 link-underline link-underline-opacity-0 d-block pt-2 pb-2"
								>nossos produtos</a
							>
						</li>
						<li>
							<a
								href=""
								class="grey-02 link-underline link-underline-opacity-0 d-block pt-2 pb-2"
								>quem somos</a
							>
						</li>
						<li>
							<a
								href=""
								class="grey-02 link-underline link-underline-opacity-0 d-block pt-2 pb-2"
								>nossa equipe</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main></main>
		<footer></footer>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
