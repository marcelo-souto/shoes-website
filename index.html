<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Shoes é uma loja de tênis moderna" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./src/styles/index.css" />
		<title>Shoes</title>
	</head>
	<body>
		<header class="bg-grey-11">
			<div
				class="container d-flex justify-content-between pt-4 pb-4 align-items-center"
			>
				<a href="./index.html" title="shoes">
					<picture>
						<source srcset="./public/img/logo.svg" type="image/svg+xml" />
						<img src="./public/img/logo.svg" alt="shoes logo" />
					</picture>
				</a>

				<input
					id="search"
					type="text"
					placeholder="pesquise aqui..."
					class="input primary w-50"
					aria-label="formulario de pesquisa de produtos"
				/>

				<button
					type="button"
					title="Carrinho"
					class="button bg-grey-10 grey-01"
				>
					<img
						src="./public/img/cart-icon.svg"
						alt="icone carrinho de compras"
					/>
					carrinho
				</button>
			</div>
			<nav class="bg-grey-12 pt-1 pb-1">
				<div class="container">
					<ul class="list-unstyled d-flex gap-5 m-0 font-2-s-m">
						<li>
							<a
								href="#nossosprodutos"
								class="grey-02 link-underline link-underline-opacity-0 d-block pt-2 pb-2"
								>nossos produtos</a
							>
						</li>
						<li>
							<a
								href="#quemsomos"
								class="grey-02 link-underline link-underline-opacity-0 d-block pt-2 pb-2"
								>quem somos</a
							>
						</li>
						<li>
							<a
								href="#nossaquipe"
								class="grey-02 link-underline link-underline-opacity-0 d-block pt-2 pb-2"
								>nossa equipe</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<div
				id="products-carousel"
				class="carousel slide"
				data-bs-ride="carousel"
				style="height: 28.75rem"
			>
				<div class="carousel-inner h-100">
					<div class="carousel-item active h-100">
						<img
							src="https://media.gq-magazine.co.uk/photos/62e1018f462bbdd05e0f7e2c/16:9/pass/AmazonS_HP.jpg"
							class="d-block object-fit-cover w-100 h-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item h-100">
						<img
							src="https://www.rei.com/dam/content_team_010818_52427_htc_running_shoes_hero2_lg.jpg?t=ea16by9xs"
							class="d-block object-fit-cover w-100 h-100"
							alt="..."
						/>
					</div>
				</div>

				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#products-carousel"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#products-carousel"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
			<section class="container section">
				<h2 class="title">Destaques de hoje</h2>

				<div class="main-products">
					<a href="#" class="card-product" data-discount="-20%">
						<img src="./public/img-teste/1.png" alt="tenis nike air" />
						<h3>Tênis Nike Air Max Pro</h3>
						<p>R$ 1.450,00</p>
					</a>
					<a href="#" class="card-product">
						<img src="./public/img-teste/2.png" alt="tenis nike air" />
						<h3>Tênis Nike Air Max Pro</h3>
						<p>R$ 1.450,00</p>
					</a>
					<a href="#" class="card-product">
						<img src="./public/img-teste/3.png" alt="tenis nike air" />
						<h3>Tênis Nike Air Max Pro</h3>
						<p>R$ 1.450,00</p>
					</a>
					<a href="#" class="card-product">
						<img src="./public/img-teste/4.png" alt="tenis nike air" />
						<h3>Tênis Nike Air Max Pro</h3>
						<p>R$ 1.450,00</p>
					</a>
				</div>
			</section>
			<section class="container section">
				<h2 class="title">Escolha pela marca</h2>

				<ul class="brands">
					<li>
						<a title="nike" href="#">
							<img src="./public/img/brands/nike-logo.svg" alt="logo nike" />
						</a>
					</li>
					<li>
						<a title="puma" href="#">
							<img src="./public/img/brands/puma-logo.svg" alt="logo puma" />
						</a>
					</li>
					<li>
						<a title="olimpikus" href="#">
							<img
								src="./public/img/brands/olimpikus-logo.svg"
								alt="logo olimpikus"
							/>
						</a>
					</li>
					<li>
						<a title="adidas" href="#">
							<img
								src="./public/img/brands/adidas-logo.svg"
								alt="logo adidas"
							/>
						</a>
					</li>
					<li>
						<a title="converse" href="#">
							<img
								src="./public/img/brands/converse-logo.svg"
								alt="logo converse"
							/>
						</a>
					</li>
					<li>
						<a title="reebok" href="#">
							<img
								src="./public/img/brands/reebok-logo.svg"
								alt="logo reebok"
							/>
						</a>
					</li>
					<li>
						<a title="mizuno" href="#">
							<img
								src="./public/img/brands/mizuno-logo.svg"
								alt="logo mizuno"
							/>
						</a>
					</li>
					<li>
						<a title="asics" href="#">
							<img src="./public/img/brands/asics-logo.svg" alt="logo asics" />
						</a>
					</li>
				</ul>
			</section>
			<section class="container section"></section>
		</main>

		<footer></footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
